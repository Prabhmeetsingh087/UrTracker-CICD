name: MERN Full CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.18.0'

      # 3️⃣ Deploy backend to EC2
      - name: Deploy backend to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to deployment folder
            mkdir -p /home/ubuntu/UrTracker-CICD
            cd /home/ubuntu/UrTracker-CICD

            # Clone repo if it doesn't exist
            if [ ! -d ".git" ]; then
              git clone https://github.com/Prabhmeetsingh087/UrTracker-CICD.git .
            fi

            # Pull latest code
            git fetch --all
            git reset --hard origin/main

            # Install server dependencies (omit devDependencies)
            cd server
            npm install --omit=dev

            # Restart backend with PM2 (by script path)
            pm2 restart index.js --name urtracker-server || pm2 start index.js --name urtracker-server

            # Save PM2 process list
            pm2 save

            # Ensure PM2 starts on system reboot (ignore exit code)
            pm2 startup systemd -u ubuntu --hp /home/ubuntu || true

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.18.0'

      # 3️⃣ Build frontend (Vite React)
      - name: Build React app
        run: |
          cd client
          npm ci                       # Clean install
          npm run build                 # Build production
          ls -la dist                   # Verify build folder exists

      # 4️⃣ Deploy frontend to S3
      - name: Deploy to S3
        run: |
          cd client
          aws s3 sync dist s3://urtracker --delete --exact-timestamps
          echo "Frontend deployed to S3 bucket: urtracker"
